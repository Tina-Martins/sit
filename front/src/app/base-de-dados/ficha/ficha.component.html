<body class="bg-light p-3 d-flex justify-content-center">
   <div class = "w-75">
      <div class="mt-5"> </div>
      <div id="nav-back">
         <div id="nav-back-icon"></div>
         <a routerLink="/base-de-dados" routerLinkActive="active">&larr; Voltar para a base de dados</a>
      </div>
      <div class = "card">
         <div class="card-header d-flex justify-content-between align-items-center">
            <strong>Ficha</strong>
            <div>
               <button class="btn btn-primary m-1 mt-0 mb-0" routerLink="/base-de-dados/ficha/editar">Editar cadastro</button>
               <button class="btn btn-primary m-1 mt-0 mb-0"><a (click)="openCadastro()">Cadastro</a></button>
               <button class="btn btn-primary m-1 mt-0 mb-0"*ngFor="let demanda of this.acolhimento?.demandas"><a (click)="openDemanda(demanda)">{{demanda}}</a></button>
               <button class="btn btn-primary m-1 mt-0 mb-0"><a (click)="openAnexos()">Anexos</a></button>
            </div>
         </div>
         <div class="p-3">
            <div id="info">
               <h3>{{this.acolhimento?.nome}}</h3>
               <div *ngFor="let demanda of this.acolhimento?.demandas">
                  <span id="incompleto-aviso" *ngIf="this.isComplete" class="badge bg-warning">{{demanda}}</span>
               </div>
            </div>
            <nav>
               <span id="incompleto-aviso" *ngIf="this.isComplete" class="badge bg-danger">Cadastro incompleto</span>
            </nav>
            <section>
               <app-cadastro #cadastro *ngIf="isCadastroActive"></app-cadastro>
               <app-ficha-demanda #fichaDemanda *ngIf="isDemandaActive"></app-ficha-demanda>
               <app-anexos #anexos *ngIf="isAnexosActive"></app-anexos>
            </section>
         </div>
      </div>
   </div>
</body>
