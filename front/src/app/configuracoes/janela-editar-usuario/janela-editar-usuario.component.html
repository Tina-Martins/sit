<div class="modal-header">
    <h4 class="modal-title">{{ isEditing ? 'Editar usuário' : 'Adicionar usuário' }}</h4>
  </div>
  <div class="modal-body">
    <form #usuarioForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoUsuario.nome" required>
      </div>
      <div class="form-group mt-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="novoUsuario.email" required>
      </div>
      <div class="form-group mt-2">
        <label for="escopo">Escopo:</label>
        <select class="form-control" id="escopo" name="escopo" [(ngModel)]="novoUsuario.escopo" required>
          <option *ngFor="let escopo of escopos" [value]="escopo">{{ escopo }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="saveUsuario()" [disabled]="!usuarioForm.valid">Salvar</button>
  </div>
